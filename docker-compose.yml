      MEERKAT_WEB_ADMIN_AUTH_PASSWORD: "${DIRECTORY_ADMIN_AUTH_PASSWORD}"
      MEERKAT_WEB_ADMIN_AUTH_REALM: "W"
      MEERKAT_WEB_ADMIN_PORT: "18080"
