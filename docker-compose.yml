      author: Wildboar Software
      app: meerkat
      version: "1.2.5"
    # networks:
    #   - datalayer
    ports:
      - '1389:1389/tcp' # LDAP TCP Port
      - '4632:4632/tcp' # IDM Socket
      - '18080:18080/tcp' # Web administration console
    volumes:
      - type: bind
        source: ./meerkat
        target: /data
        read_only: true
    depends_on:
      init-db:
        condition: service_completed_successfully

  init-db:
    image: ghcr.io/wildboar-software/meerkat-dsa:1.2.5
    environment:
      DATABASE_URL: mysql://directory_user:${DIRECTORY_DB_PASSWORD}@mariadb:3306/directory
    entrypoint: /usr/local/bin/npx
    command:
      - prisma
      - migrate
      - deploy
      - --schema=/srv/meerkat/prisma/schema.prisma
    depends_on:
      mariadb:
        condition: service_healthy

  mariadb:
    image: mariadb:10.6 # minimum required ownCloud version is 10.9
    container_name: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
    command: ["--max-allowed-packet=512M", "--innodb-log-file-size=64M"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-u", "owncloud_user", "--password=${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # networks:
    #   - datalayer
    volumes:
      - mysql:/var/lib/mysql
      - $(pwd)/mysql-init.sql:/docker-entrypoint-initdb.d/dbinit.sql

  redis:
    image: redis:6
    container_name: owncloud_redis
    restart: always
    command: ["--databases", "1"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    # networks:
    #   - datalayer
    volumes:
      - redis:/data

